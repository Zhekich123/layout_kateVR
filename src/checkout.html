<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KateVR Checkout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="scss/styles.scss">
  <script type="module" src="js/main.js"></script>
</head>
<body class="body-buy">
  <header class="header-buy">
    <div class="container container-buy">
      <img src="/src/images/logo.svg" class="logo-img" alt="logo">
      <a href="buy-page.html" class="page__link">Place Order</a>
      <a href="checkout.html" class="page__link">Pay</a>
      <a href="thanks-page.html" class="page__link page__link--complete">Order Complete</a>
    </div>
  </header>
  <main class="main-buy">
    <section class="data">
      <div class="container container-data">
        <div class="section-wrapper">
          <div class="img-wrapper">
            <img class="kateVR-img"
            src="/src/images/banner-small.png"
            alt="kate-vr-product"
            >

            <div class="quanity-price">
              <div class="quanity">
                <div class="quanity-text"></div>
                <label class="label-dropdown" for="#dropdown-quanity">Quanity</label>
                <div id="dropdown-quanity" class="dropdown dropdown-quanity">
                  <div class="btn btn-list btn-list-quanity choosed-quanity" type="button" data-bs-toggle="dropdown" aria-expanded="false">1
                    <img class="arrow-list arrow-list--quanity" src="/src/images/banner-arrow.svg" alt="arrow">
                  </div>
                  <ul class="dropdown-menu dropdown-menu--quanity">
                    <li class="dropdown-item dropdown-item--quanity" data-value="1">1</li>
                    <li class="dropdown-item dropdown-item--quanity" data-value="2">2</li>
                    <li class="dropdown-item dropdown-item--quanity" data-value="3">3</li>
                  </ul>
                </div>
              </div>
              <div class="price">
                <label for="#price" class="label-dropdown">Price</label>
                <div class="price-number" id="price">$1200</div>
              </div>
            </div>
          </div>
          <form action="#" class="form">
            <div class="form-1 form-checkout">
              <div class="card">
                <label class="card-text" for="#card">Card Number*</label>
                <div class="card-fields" id="card">
                  <label class="card-number" for="#card-number"></label>
                  <input class="card-field" 
                  type="tel" 
                  id="card-number" 
                  maxlength="4"
                  placeholder="0000" 
                  required
                  >

                  <label class="card-number" for="#card-number"></label>
                  <input class="card-field" 
                  type="tel" 
                  id="card-number" 
                  maxlength="4" 
                  placeholder="0000"
                  required
                  >

                  <label class="card-number" for="#card-number"></label>
                  <input class="card-field" 
                  type="tel" 
                  id="card-number" 
                  maxlength="4" 
                  placeholder="0000"
                  required
                  >

                  <label class="card-number" for="#card-number"></label>
                  <input class="card-field" 
                  type="tel" 
                  id="card-number" 
                  maxlength="4" 
                  placeholder="0000"
                  required
                  >
                </div>
              </div>
              <label class="label-checkout" for="#cardholder"></label>
              <input class="cardholder" type="text" id="cardholder" placeholder="Cardholder Name*" required>
              <div class="date-cvv">
                <div class="exp-date">
                  <label class="label-exp" for="#exp-date">Expiration Date*</label>
                  <input type="text" id="exp-date" maxlength="5" required placeholder="MM / YY">
                </div>
                <label class="label-cvv" for="#cvv"></label>
                <input class="cvv" type="tel" id="cvv" maxlength="3" required placeholder="CVV*">
              </div>
              <a href="/src/thanks-page.html" type="button" class="btn btn-info text-light button-next button-purchase">Purchase</a>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>
  <script src="/src/js/buy-page.js"></script>
</body>
</html>
